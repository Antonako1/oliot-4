<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body{

            color: white;
            border-radius: 30px;
        }
        button:hover{

    <button type="button" onclick="pankkiTili.update()" id="btn1" class="hidden">Autom. päivitys</button>

    <br><br>
